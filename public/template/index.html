<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Top Contact Bar */
        .top-bar {
            background: #666;
            color: white;
            padding: 8px 0;
            font-size: 14px;
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
        }

        .contact-info {
            display: flex;
            gap: 30px;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }


        /* Main Navigation */
        .nav {
            background: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 50px;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            height: 45px;
        }

        .main-nav {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .main-nav a:hover {
            color: var(--primary-color, #d4515b);
        }

        .main-nav a.active {
            color: var(--primary-color, #d4515b);
        }

        .main-nav a.active::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color, #d4515b);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-login {
            background: var(--primary-color, #d4515b);
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: var(--secondary-color, #b83e47);
        }

        .btn-account {
            border: 1px solid var(--primary-color, #d4515b);
            color: var(--primary-color, #d4515b);
            padding: 9px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-account:hover {
            background: var(--primary-color, #d4515b);
            color: white;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-color, #d4515b);
            color: white;
            height: 460px;
            text-align: left;
            width: 1200px;
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        .hero-content {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            align-items: center;
            height: 100%;
        }

        .hero-text {
            padding: 40px 60px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: var(--primary-color, #d4515b);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-image {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .hero-image img {
            width: 100%;
            height: 460px;
            object-fit: cover;
            border-radius: 0;
        }

        .hero-image-placeholder {

            border: 2px dashed rgba(255, 255, 255, 0.3);

            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.5);

            align-items: center;

        .step {

            position: relative;
        }

        .step-number {

            height: 80px;

            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 20px;
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
        }

        .step-description {
            color: #888;

            font-size: 1rem;
        }

        .step-arrow {
            position: absolute;
            top: 40px;
            right: -30px;
            font-size: 2rem;
            color: var(--primary-color, #d4515b);
            z-index: 1;
        }

        .step:last-child .step-arrow {
            display: none;
        }

        /* Loan Estimator Section */
        .loan-estimator {
            padding: 80px 20px;
            background: white;
        }

            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .loan-estimator h2 {
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #666;
            font-weight: 400;
        }

        .loan-amount-section {
            margin-bottom: 50px;
        }

        .loan-amount-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .loan-amount-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color, #d4515b);
            margin-bottom: 30px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            z-index: 1;
        }

        .loan-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .loan-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: white;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

            background-repeat: no-repeat;
            background-position: center;

        }

        .loan-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: white;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            -moz-appearance: none;
            transform: none;
            position: relative;
            z-index: 10;
            background-image: url('data:image/svg+xml;utf8,<svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.7692 1.69223C13.7692 1.69223 20.6923 7.81085 20.6923 9.99992C20.6923 12.189 13.7692 18.3076 13.7692 18.3076M8.23074 1.69223C8.23074 1.69223 1.30766 7.81085 1.30766 9.99992C1.30766 12.189 8.23074 18.3076 8.23074 18.3076" stroke="%23CA2128" stroke-width="2.07692" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: center;

        .slider-track {
            position: absolute;
            top: 58%;
            left: 0;
            height: 6px;
            background: var(--primary-color, #d4515b);
            border-radius: 3px;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 2;
        }

        .slider-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .slider-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: all 0.3s;
        }

        .slider-btn:hover {
            border-color: var(--primary-color, #d4515b);
            color: var(--primary-color, #d4515b);
        }

        .loan-term-section {
            margin-top: 40px;
        }

        .loan-term-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .loan-term-select {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            color: #666;
            outline: none;
            cursor: pointer;
        }

        .loan-term-select:focus {
            border-color: var(--primary-color, #d4515b);
        }

        /* Pricing Section */
        .pricing-section {
            padding: 80px 20px;
            background: var(--primary-color, #d4515b);
            color: white;
            text-align: center;
            width: 1200px;
            max-width: 90%;
            margin: 0 auto;
        }

        .pricing-content {
            width: 100%;
            margin: 0 auto;
        }

        .pricing-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .pricing-option {
            min-width: 200px;
            text-align: center;
        }

        .pricing-circle {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color, #d4515b);
        }

        .pricing-label {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .pricing-amount {
            background: white;
            color: var(--primary-color, #d4515b);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            display: inline-block;
            min-width: 120px;
        }

        .pricing-disclaimer {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 30px 0;
            font-style: italic;
        }

        .pricing-cta {
            margin: 40px 0 30px;
        }

        .pricing-apply-btn {
            background: white;
            color: var(--primary-color, #d4515b);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .pricing-apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pricing-chat {
            margin-top: 20px;
        }

        .pricing-chat-text {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .pricing-chat-link {
            color: white;
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
        }

        .pricing-chat-link:hover {
            text-decoration: none;
        }

        /* How to Qualify Section */
        .qualify-section {
            padding: 80px 20px;
            background: #f8f9fa;
            text-align: center;
        }

        .qualify-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .qualify-section h2 {
            font-size: 2.5rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .qualify-subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 60px;
            line-height: 1.6;
        }

        .qualify-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .qualify-card {
            background: white;
            border-radius: 10px;
            padding: 30px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .qualify-card:hover {
            transform: translateY(-5px);
        }

        .qualify-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-color, #d4515b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 1.5rem;
            color: white;
            padding: 15px;
        }

        .qualify-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .qualify-card-title {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Why Choose Us Section */
        .why-choose-us {
            padding: 80px 20px;
            background: white;
            text-align: center;
        }

        .why-choose-us-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .why-choose-us h2 {
            font-size: 2.5rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 80px;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .benefit-card {
            text-align: center;
            padding: 20px;
        }

        .benefit-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color, #d4515b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2rem;
            color: white;
        }

        .benefit-title {
            font-size: 1.3rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .benefit-description {
            font-size: 1rem;
            color: #888;
            line-height: 1.6;
        }

        .contact-call-center {
            padding: 80px 20px;
            background: #666;
            color: white;
            text-align: center;
        }

        .contact-call-center-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-call-center h2 {
            font-size: 2.5rem;
            font-weight: 400;

        }

        .contact-call-center-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .contact-phone {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            color: white;
        }

        .contact-complain-btn {
            background: white;
            color: var(--primary-color, #d4515b);
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .contact-complain-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

            text-align: center;

            max-width: 1200px;
            margin: 0 auto;
        }

        .complaints-logo {
            margin-bottom: 40px;
        }

        .complaints-logo img {
            max-height: 100px;
            width: auto;
        }

        .complaints-procedure h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 60px;
        }

        .complaints-steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        .complaints-step {

            text-align: center;
        }

        // Loan Calculator Functions
        function initializeLoanCalculator() {
            updateLoanAmount();
            updateSliderTrack();
        }

        function updateLoanAmount() {
            const slider = document.getElementById('loanSlider');
            const display = document.getElementById('loanAmountDisplay');
            if (slider && display) {
                const value = parseInt(slider.value);
                display.textContent = 'R ' + value.toLocaleString();
                updateSliderTrack();
            }
        }

        function updateSliderTrack() {
            const slider = document.getElementById('loanSlider');
            const track = document.getElementById('sliderTrack');
            if (slider && track) {
                const value = parseInt(slider.value);
                const min = parseInt(slider.min);
                const max = parseInt(slider.max);
                const percentage = ((value - min) / (max - min)) * 100;
                track.style.width = percentage + '%';
            }
        }

        function decreaseLoan() {
            const slider = document.getElementById('loanSlider');
            if (slider) {
                const currentValue = parseInt(slider.value);
                const min = parseInt(slider.min);
                const step = parseInt(slider.step);
                if (currentValue > min) {
                    slider.value = Math.max(min, currentValue - step);
                    updateLoanAmount();
                }
            }
        }

        function increaseLoan() {
            const slider = document.getElementById('loanSlider');
            if (slider) {
                const currentValue = parseInt(slider.value);
                const max = parseInt(slider.max);
                const step = parseInt(slider.step);
                if (currentValue < max) {
                    slider.value = Math.min(max, currentValue + step);
                    updateLoanAmount();
                }
            }
        }
